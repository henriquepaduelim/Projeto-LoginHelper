<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta nome ="viewport" content="width-device-width, initial-scale-1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbdc5ad6ba.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
    <h1>Login Helper</h1>
    </header> 
    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com">
          
          
          
          <div class="password-container">
            <input type="password" id="field-password" class="field-password" placeholder="*********">
            <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
            <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
            <i></i>
          </div>
        </section>
        <section class="password-infos">
          <div>
            <input type="checkbox">
            <span>Lembrar senha</span>
          </div>
          <a href="#">Esqueceu sua senha?</a>
          
        </section>
        <button id="btn-login">Login</button>
        <section class="links-container">
          <span>Ou entre com:</span>
          <aside>
            <a href=""><i class="fa-brands fa-google google"></i></a>
            <a href=""><i class="fa-brands fa-linkedin linkedin"></i></a>
            <a href=""><i class="fa-brands fa-facebook facebook"></i></a>

          </aside>

        </section>

        <footer>
          <hr>
          <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
        </footer>
      </form>
    </main> 
  </body>
</html>
